<section id="contact">
  <div class="container contact-section">
    <h2 class="section-title">Let’s Get in Touch</h2>
    <p class="section-subtitle">
      Whether it’s walking, boarding, or just a belly rub – we’d love to hear from you!
    </p>

    <form (ngSubmit)="submitForm()" #contactForm="ngForm">
      <input type="text" [(ngModel)]="form.name" name="name" placeholder="Seu nome" required />
      <input type="email" [(ngModel)]="form.email" name="email" placeholder="Seu e-mail" required />
      <textarea [(ngModel)]="form.message" name="message" placeholder="Sua mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  
  </div>
</section>
